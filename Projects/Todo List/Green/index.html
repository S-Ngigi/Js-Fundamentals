            stroke="#06BA63" stroke-width="3" strok necap="round" stroke-linejoin="round" />
        </svg>
        <div class="mdl-tooltip mdl-tooltip--right mdl-tooltip--large" for="add">Add task</div>
      </div>
    </form>
  </main>

  <section id="li-section">
    <!-- Uncompleted tasks -->
    <ul id="list">

    <!-- Completed tasks -->
  </section>
